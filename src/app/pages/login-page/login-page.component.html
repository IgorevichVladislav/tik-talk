<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1">Вход</h1>
  <label class="tt-control-label">
    <p>Telegram username</p>
    <input class="tt-input" type="text"
           placeholder="Введите логин"
           formControlName="username">
  </label>

  <label class="tt-control-label">
    <p>Пароль</p>
    <span class="password-input">

    <input class="tt-input"
           [type]="isPasswordVisible() ? 'text' : 'password'"
           placeholder="Введите пароль"
           formControlName="password">

      <button class="password-eye-button"
              (click)="isPasswordVisible.set(!isPasswordVisible())"
              [class.active]="isPasswordVisible()"
      >

    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">

      </button>
    </span>
  </label>


  <button class="btn btn-shadow" type="submit">Войти</button>
</form>
